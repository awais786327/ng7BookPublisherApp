<div class="home-component-wrapper">

  <div class="jumbotron">
    <h1 class="display-4">Book Shop!</h1>
    <p class="lead">
      A shop where books are sold.
    </p>
  </div>

  <nav class="right">
    <button type="button" class="btn btn-info" (click)="redirectToBook()">Add New</button>
  </nav>

  <hr>

  <div *ngIf="!books['length']" class="card-body text-center text-muted">
    <h2>
      Book list empty, add a new one to show up here...
    </h2>
  </div>

  <ul *ngIf="books">
    <li class="cursor" *ngFor="let book of books; let i = index"
        data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="false" aria-controls="collapse">
      <img src="https://lrwebsitedesign.com/wp-content/uploads/2015/12/Case-Study.png">
      <p class="d-block">
        {{ book.name }}
        <span class="collapse" [attr.id]="'collapse' + i">
          <span class="d-block text-muted">
            <span *ngFor="let obj of book.author">{{ obj.name }} . </span>
            <span class="float-right">
                publish by {{ book.publisher.name }}.
            </span>
          </span>
        </span>
      </p>
    </li>
  </ul>

</div>
